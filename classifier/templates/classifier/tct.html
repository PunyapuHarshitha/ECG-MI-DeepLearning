<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG-CNN Fusion: Myocardial Infarction Prediction</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6; /* Light gray background */
        }

        .header {
            background-color: #2ecc71; /* Green header */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .Neon-theme-dragdropbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff; /* White background */
            border: 2px dashed #2ecc71; /* Green dashed border */
            padding: 2em;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .Neon-input-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .Neon-input-icon {
            font-size: 48px;
            color: #2ecc71; /* Green icon */
        }

        .Neon-input-choose-btn {
            display: inline-block;
            background-color: #2ecc71; /* Green button */
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            align-items: center;
        }

        .Neon-input-choose-btn:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        #img-box {
            text-align: center;
            margin-top: 20px;
            border: 2px solid #2ecc71; /* Green border */
            padding: 10px;
            display: none;
        }

        #displayed-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #classify-button {
            display: none;
            background-color: #2ecc71; /* Green button */
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #classify-button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ECG-CNN Fusion: Myocardial Infarction Prediction</h1>
    </div>
    <div class="container">
        <div class="input-container">
            <form method="post" action="{% url 'classify' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="Neon-theme-dragdropbox" id="drop-zone">
                    <input type="file" name="uploaded_image" id="file-input" accept="image/*" style="display: none;" required>
                    <div class="Neon-input-dragDrop">
                        <div class="Neon-input-inner">
                            <div class="Neon-input-icon"><i class="fa fa-file-image-o"></i></div>
                            <div class="Neon-input-text">
                                <h3>Drag &amp; Drop files here</h3>
                                <span style="display:inline-block; margin: 15px 0">or</span>
                            </div>
                            <a class="Neon-input-choose-btn">Browse Files</a>
                        </div>
                    </div>
                </div>
                <div id="img-box">
                    <img id="displayed-img" src="#" alt="Uploaded Image">
                </div>
                <button id="classify-button" type="submit">Classify</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code here
    </script>
</body>
</html>
